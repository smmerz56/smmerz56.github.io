<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
    </head>
    <body>
               
        <button onclick="clickMe('Hello Sean')">Click me!</button>

        <br><br>


        <button onclick="clickMeToo('<strong>I was clicked!</strong>')">Click me too!</button>

        <div id="changeme">
            
        </div>

    <script>
        function clickMe(x){
            alert("Hello World " + x);
        }    

        function clickMeToo(x){
            document.getElementById('changeme').innerHTML= x;
        }
    </script>

    </body>
</html>
