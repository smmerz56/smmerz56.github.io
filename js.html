<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
    </head>
    <body>
               
        <button onclick="clickMe('Hello Sean')">Click me!</button>

        <br><br>

        <div id="changeme">
            
        </div>

        <button onclick="clickMeToo">Click me too!</button>

    <script>
        function clickMe(x){
            alert("Hello World " + x);
        }    

        function clickMeToo(){
            document.getElementById('changeme').innerHTML = "this is my text";
        }
    </script>

    </body>
</html>
